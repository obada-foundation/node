      type: string
      description: "History event"
      example: "created"
    old_values:
      type: object
    new_values:
      type: object
    created_at:
      type: string
      format: date-time
      example: "2020-01-01T13:24:35Z"
    updated_at:
      type: string
      format: date-time
      example: "2020-01-01T13:24:35Z"

