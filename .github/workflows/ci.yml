name: Continues Integration

on: [push, pull_request]

jobs:
  lint-code:
    runs-on: ubuntu-latest
    steps:
      - id: step1
        run: echo "Lint code"

  build-container:
    needs: lint-code
    runs-on: ubuntu-latest
    steps:
      - id: checkout-code
        uses: actions/checkout@v2

      - id: build-container
        run: make build-branch

  run-tests:
    needs: build-container
    runs-on: ubuntu-latest
    steps:
      - id: step1
        run: echo "Running tests"

  publish-docker-image:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - id: step1
        run: echo "Publish docker image"